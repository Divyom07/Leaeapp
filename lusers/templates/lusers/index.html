{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage | Audviklabs Leave Portal</title>
    <script src="https://kit.fontawesome.com/a1ecbac451.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  type="text/css" href={% static "css/style.css" %}>
</head>

<body>
    <div class="con">
        <div class="left-content-panel">
            <!-- <img src="audvik-logo1.png" alt="" width="320px" height="130px"> -->
            <div class="left-content">
                <div>
                    <h1> LEAVE </h1>
                    <h1> PORTAL</h1>
                </div>
                <p class="mid-content">The simplest way to take leave now and manage all your leaves in one place</p>
                <div class="lower-content">
                    <p id="desc">Audviklabs @Enterprise</p>
                    <p>Published on 15.06.2022</p>
                </div>
            </div>

        </div>
        <div class="right-content-panel">
            <div class="right-content">

                <img src={% static "images/audvik-logo1.png" %} type="image/png" alt="" width="350px">
            <form action="" method="post">
               {% csrf_token %}
                <div class="input-box">
                    <input type="text" name="username" id="username" placeholder="username">
                    
                </div>
                <div class="input-box">
                   
                    <input type="password" name="password" id="password" placeholder="password"> <i id="eye" style="color:gray" class="fa-solid fa-eye-slash"></i>
                </div>
                <div class="help-section">
                    <button class="btn">Login</button> <br> <br>
                    <h2>Need Help?</h2>
                </div>
            </form>
                
            

        </div>
    </div>
    <script src={% static "js/index.js"  %} type="text/javascript"></script>
</body>

</html>
